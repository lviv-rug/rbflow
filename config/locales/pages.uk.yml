      jobs:
        title: "Розміщення вакансій"
        markdown: |
          Ви можете написати на lvivrug at gmail.com щодо розміщення вакансії для Ruby-розробників
          Розміщення однієї вакансії коштує 250 гривень.
          Всі зароблені на розміщенні вакансій кошти йдуть на розвиток Lviv RUG: оплата хостингу, організація зустрічей, заохочувальні подарунки для доповідачів і тд.
